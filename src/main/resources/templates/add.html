<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>

<form class="form-horizontal" role="form" action="savefriend" method="post">
    <div class="form-group">
        <label class="col-sm-4 control-label">游戏ID:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="id"
                   placeholder="请输入游戏ID" name="id">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">QQ昵称:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name"
                   placeholder="请输入名字" name="uname">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">密码:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="pwd"
                   placeholder="请输入密码" name="pwd">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">邮箱:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="email"
                   placeholder="请输入邮箱" name="email">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-4 control-label">手机号:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="lastname"
                   placeholder="请输入手机号" name="phone">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</form>


</body>
</html>
